# Name of your application. Used to uniquely configure containers.
service: ansiblemage-homepage

# Name of the container image.
image: ansiblemage/homepage

# Deploy to these servers.
servers:
  web:
    hosts:
      - 192.168.0.1  # Replace with your server IP
    labels:
      traefik.http.routers.ansiblemage-homepage.rule: Host(`ansiblemage.com`)
    options:
      network: "traefik"

# Enable SSL auto certification via Let's Encrypt
proxy:
  ssl: true
  host: ansiblemage.com
  # Uncomment for Cloudflare (set SSL/TLS to "Full")
  # ssl_certificate_path: /etc/ssl/certs/cloudflare.pem

# Credentials for your image host.
registry:
  server: ghcr.io
  username: AnsibleMage
  password:
    - KAMAL_REGISTRY_PASSWORD

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  secret:
    - RAILS_MASTER_KEY
    - GITHUB_CLIENT_ID
    - GITHUB_CLIENT_SECRET
  clear:
    RAILS_ENV: production
    RAILS_LOG_TO_STDOUT: true
    RAILS_SERVE_STATIC_FILES: true
    # Run the Solid Queue Supervisor inside the web server's Puma process
    SOLID_QUEUE_IN_PUMA: true

# Aliases for common commands
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole"
  migrate: app exec --reuse "bin/rails db:migrate"

# Use a persistent storage volume for sqlite database and Active Storage files.
volumes:
  - "ansiblemage_homepage_storage:/rails/storage"

# Bridge fingerprinted assets between versions
asset_path: /rails/public/assets

# Configure the image builder.
builder:
  arch: amd64
  # For M1/M2 Mac, use multiplatform build
  # multiarch: false
  # remote: ssh://docker@docker-builder-server

# Health check configuration
healthcheck:
  path: /up
  port: 3000
  max_attempts: 10
  interval: 20s

# Boot configuration
boot:
  limit: 3
  wait: 10

# Traefik configuration for reverse proxy (optional)
